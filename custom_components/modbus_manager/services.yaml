# Modbus Manager Services
performance_monitor:
  name: "Performance Monitor"
  description: "Get performance metrics for Modbus Manager devices"
  fields:
    device_id:
      name: "Device ID"
      description: "The device ID to get metrics for (optional, if not provided returns global metrics)"
      required: false
      selector:
        text:

performance_reset:
  name: "Performance Reset"
  description: "Reset performance metrics for Modbus Manager devices"
  fields:
    device_id:
      name: "Device ID"
      description: "The device ID to reset metrics for (optional, if not provided resets global metrics)"
      required: false
      selector:
        text:







reload_templates:
  name: "Reload Templates"
  description: "Reload device templates and update entity attributes without restart"
  fields:
    entry_id:
      name: "Config Entry ID"
      description: "The config entry ID to reload templates for (optional, if not provided reloads all entries)"
      required: false
      selector:
        text:

remove_device:
  name: "Remove Device"
  description: "Remove a device from a Modbus Manager hub (e.g. test entries or devices that no longer respond)"
  fields:
    entry_id:
      name: "Config Entry ID"
      description: "Config entry ID of the hub. Find via: Developer Tools > Template, run {{ config_entry_id('sensor.sg_grid_power') }} (use any entity from the hub)"
      required: true
      selector:
        text:
    prefix:
      name: "Device Prefix"
      description: "Remove device by prefix (e.g. WB for wallbox)"
      required: false
      selector:
        text:
    slave_id:
      name: "Slave ID"
      description: "Remove device by Modbus slave ID"
      required: false
      selector:
        number:
          min: 1
          max: 247
    template:
      name: "Template Name"
      description: "Remove device by template name (e.g. sungrow_ac011e_wallbox)"
      required: false
      selector:
        text:
